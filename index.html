<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="texto.css">
</head>
<body>
   <!-- Header start -->
    <header id="header">
      <a id="logo" href="#"><img src="imagens/imagem-logo/logofinalmoeda.png" alt="logo moeda de ouro" width="" height="60"></a>
      <nav id="nav">
        <button id="btn-mobile">Menu
          <span id="hamburguer"></span>
        </button>
        <ul id="menu">

          <li><a href="#">Quem Somos</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Noticías</a></li>
          <li><a href="#">Bancos</a></li>
          <li><a href="segunda pagina/equipe/equipe.html">Nossa Equipe</a></li>
          <li><a href="#">Fale Conosco</a></li>
          <li><a href="#">Area Restrita</a></li>
        
        </ul>
      </nav>
    </header>
    <!-- Header end -->
    <!-- Img carousel start-->
    <div class='slider'>

      <div class="slides">
        <!-- Radio Buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!-- End Radio Buttons-->

        <!-- Slide Images-->
        <div class="slide first">
          <img src="imagens/cabeça da pagina/group.png" alt="">
        </div>
        <div class="slide first">
          <img src="imagens/cabeça da pagina/imgmoeda.jpg" alt="">
        </div>
        <div class="slide first">
          <img src="imagens/cabeça da pagina/moeda.jpg" alt="">
        </div>
        <!-- End Slide Images-->

        <!-- Navigation auto-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- End Navigation auto-->
      </div>
      
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <!-- Img carousel end -->

    <script src="header.js"></script>
    
</body>
</html>
